# Docker compose configuration to bring up all microservices

version: "3"

services:

  user-service:
    image: user-service
    build:
      context: ./users_service
      args:
        port: 3001
        sqlite_db_path: "persistence/database.sqlite"
        sql_logger: False
        jwt_secret: secret
    volumes:
      - user-db:/user-service/persistence

  mysql:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mypass
    volumes:
      - mysql-db:/var/lib/mysql
  
  catalog-service:
    image: catalog-service
    build:
      context: ./catalogue_service
      args:
        port: 3002
        sql_host: mysql
        sql_username: root
        sql_password: mypass
        sql_database: shop
        sql_logger: False

  frontend-service:
    image: frontend-service
    build:
      context: ./front_end_service
      args:
        port: 8079
    ports:
      - "8079:8079"

  cart-service:
    image: cart-service
    build:
      context: ./cart_service
      args:
        port: 3003
        sqlite_db_path: "persistence/database.sqlite"
        sql_logger: False
    volumes:
      - cart-db:/cart-service/persistence
  
  order-service:
    image: order-service
    build:
      context: ./order_service
      args:
        port: 3004
        sqlite_db_path: "persistence/database.sqlite"
        sql_logger: False
    volumes:
      - order-db:/order-service/persistence



volumes: 
  cart-db:
  mysql-db:
  order-db:
  user-db:
  
